<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 7</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="banner">
        <div class="first-banner">
            <div class="first-bannertext">
                <h1>facebook</h1>
                <p>Facebook helps you connect and share <br> with the people in your life.</p>
            </div>
            <div class="first-bannerform">
                <form action="#" method="#">
                    <input class="first-inp" type="email" placeholder="Email address or phone number">
                    <br>
                    <input type="password" placeholder="Password">
                    <br>
                    <button> <i class="fas fa-sign-in-alt"></i> log In</button>
                    <br>
                    <a class="forgot" href="#">Forgotten password?</a>
                    <br>
                    <a class="account" href="#">create new account</a>
                </form>
                <div class="new-page">
                    <p> <b>Create a Page</b> for a celebrity, brand or business.</p>
                </div>
            </div>
        </div>
    </section>
    <div class="z-index">
        <div class="box1">
            <h1>Bottom</h1>
        </div>
        <div class="box2">
            <h1>Middle</h1>
        </div>
        <div class="box3">
            <h1>Top</h1>
            <h1>Z-Index Practice</h1>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a9e4cef77f.js" crossorigin="anonymous"></script>
</body>

</html>
